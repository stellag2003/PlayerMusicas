<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="musicadesign.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player de Música</title>
</head>
<body>
    <div class="musica">
       <h4 id="titulo">Playlist Lendas</h4>
       <img id="capa" alt="Capa do disco da Whitney Houston">
       <audio id="audio"></audio> 
       <br>
       <br>
       
       <div id="debaixo">
          <div id="infomusica">
             <div id="nomemusica">Nome da música</div>
               <div class="cor_clara" id="artista">Nome da banda</div>
          </div>
              <button class="cor_clara" id="like" class="button" ><i class="bi bi-heart"></i></button>
       </div>
       <br>
       <div id="contemProgresso">
           <div id="progresso">
               <div id="mudancaBarra"></div>
          </div>
       </div>
     

       <div id="botoes">
            <button id="embaralha" class="button"><i class="bi bi-shuffle"></i></button>
            <button id="anterior" class="button button-navigate" ><i class="bi bi-skip-end-circle-fill"></i></button>
            <button id="pausa" class="button button-biggest"><i class="bi bi-play-circle-fill"></i></button>
            <button id="proximo" class="button button-navigate" ><i class="bi bi-skip-start-circle-fill"></i></button>
            <button id="repete" class="button" ><i class="bi bi-arrow-repeat"></i></button>
      </div>
  </div>
  <script src="js/script.js"></script>

</body>
</html>
